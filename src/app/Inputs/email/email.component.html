<!-- src/app/Inputs/email/email.component.html -->
<form #emailForm="ngForm" (ngSubmit)="validateEmail(emailForm)">
    <input class="input" type="email" [(ngModel)]="email" name="email" required placeholder="Ingrese su correo" />
    <ul *ngIf="emailErrors.length > 0">
        <li *ngFor="let error of emailErrors">{{ error }}</li>
    </ul>
</form>
